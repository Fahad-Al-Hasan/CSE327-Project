<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Cloud File Storage</title>
  <link rel="stylesheet" href="index3.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive Logo">
        <h1>Multi-Cloud File Storage</h1>
      </div>
      <p>Manage your files across multiple cloud platforms</p>
    </header>
    
    <!-- Upload Section -->
    <div class="upload-section">
      <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit" class="upload-btn">Upload</button>
      </form>
      <p id="uploadStatus"></p>
    </div>
    
    <!-- File List Section -->
    <div class="file-list-section">
      <div class="filter-section">
        <button id="listFilesBtn" class="list-btn">Refresh Files</button>
        <!-- Sorting Dropdown -->
        <select id="sortDropdown">
          <option value="upload_desc" selected>Newest First</option>
          <option value="upload_asc">Oldest First</option>
          <option value="name_asc">Name A-Z</option>
          <option value="name_desc">Name Z-A</option>
        </select>
      </div>
      <div class="file-list" id="fileList"></div>
    </div>
  </div>
  <script src="chunkalavee.js"></script>
</body>
</html>
