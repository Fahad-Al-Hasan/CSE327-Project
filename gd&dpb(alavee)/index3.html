<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Storage System</title>
  <link rel="stylesheet" href="index3.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive Logo">
        <h1>Amazing Storage System</h1>
      </div>
      <p>Store and manage files efficiently</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-section">
      <h2>Upload File</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" class="file-input" />
        <button class="upload-btn" type="submit">Upload</button>
      </form>
      <p id="uploadStatus"></p>
    </section>

    <!-- File List Section -->
    <section class="file-list-section">
      <h2>My Files</h2>
      <div class="filter-section">
        <label for="sortFilter">Sort By:</label>
        <select id="sortFilter">
          <option value="name">A-Z (Name)</option>
          <option value="time-new">Newest First</option>
          <option value="time-old">Oldest First</option>
        </select>
        <button class="list-btn" id="listFilesBtn">Browse Files</button>
      </div>

      <!-- File List -->
      <div id="fileList" class="file-list">
        <!-- File cards will be dynamically inserted here -->
        <!-- Example of dynamic file card -->
        <!-- Assuming you are using templating or JavaScript to insert file data -->
        <!--
        <div class="file-card" data-id="{{ file.id }}">
            <div class="file-name">{{ file.name }}</div>
            <div class="file-buttons">
                <button class="delete-btn" data-id="{{ file.id }}">Delete</button>
            </div>
        </div>
        -->
      </div>
    </section>
  </div>

  <script src="script3.js"></script>
</body>
</html>
