<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Storage System</title>
  <link rel="stylesheet" href="styleupdated.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Amazing Storage System</h1>
      <p>Store and manage files across multiple Google Drive accounts</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-section">
      <h2>Upload File</h2>
      <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" class="file-input"/>
        <button class="upload-btn" type="submit">Upload</button>
      </form>
    </section>

    <!-- Files List Section -->
    <section class="file-list-section">
      <h2>Uploaded Files</h2>
      <button class="list-btn" id="listFilesBtn">Browse Files</button>
      <div id="fileList" class="file-list">
        <!-- List of uploaded files will appear here -->
      </div>
    </section>
  </div>

  <script src="scriptupdated.js"></script>
</body>
</html>
